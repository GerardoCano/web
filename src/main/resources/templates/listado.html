<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<ol>
		<li th:each="temp : ${lista}" th:text="${temp}"></li>
	</ol>
	
	<table border="1">
		<tbody>
			<tr th:each="temp : ${lista}">
				<td th:text="${temp}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
